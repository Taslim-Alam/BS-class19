<html lang="en">

<head>

<body>
    <h2>POP OVER:</h2>

    <div class="container mt-5">
        <button class="btn btn-danger" data-bs-toggle="popover" title="pop up" data-bs-content="hello,it's me"
            data-bs-placement="right" data-bs-trigger="focus">
            POP UP
        </button>

    </div>
    <div class="container mt-5">
        <span class="d-inline-block" data-bs-toggle="popover" title="pop up" data-bs-content="hello,it's me"
            data-bs-placement="right" data-bs-trigger="focus">
            <button class="btn btn-warning" disabled>
                okkkkkkkkk
            </button>

        </span>
    </div>
    <h2>TOAST:</h2>
    <div class="container mt-5">
        <button class="btn btn-success" id="button">Submitted</button>
        <div class="toast position-fixed m-0 end-0" id="butter toast" >
            <div class="toast-header">
                <img src="ME.jpeg" class="rounded me-2" alt="" width="35px" height="35px">
                <strong class="me-auto">TASLIM ALAM</strong>
                <small>7mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast">
                </button>
            </div>
            <div class="toast-body bg-info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia quae modi impedit maiores assumenda,
                doloribus non cupiditate laudantium ullam similique!
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script>var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })</script>
<script>const toastTrigger = document.getElementById('button')
const toastLiveExample = document.getElementById('butter toast')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
  })
}</script>
